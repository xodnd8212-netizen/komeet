name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd mobile-app
          npm install
          cd ../web-admin
          npm install
          cd ../server
          npm install

      - name: Run tests
        run: |
          cd mobile-app
          npm test
          cd ../web-admin
          npm test
          cd ../server
          npm test

      - name: Build applications
        run: |
          cd mobile-app
          npm run build
          cd ../web-admin
          npm run build
          cd ../server
          npm run build

      - name: Deploy
        run: |
          echo "Deploying applications..." 
          # Add deployment commands here if needed.