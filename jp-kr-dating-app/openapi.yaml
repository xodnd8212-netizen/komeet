openapi: 3.0.0
info:
  title: JP-KR Dating App API
  description: API for connecting Japanese women and Korean men through a dating platform.
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
paths:
  /auth/signin:
    post:
      summary: Sign in a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Successful sign in
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '401':
          description: Unauthorized
  /auth/signup:
    post:
      summary: Sign up a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                gender:
                  type: string
                  enum: [male, female]
                preferences:
                  type: object
                  properties:
                    ageRange:
                      type: string
                    location:
                      type: string
              required:
                - name
                - email
                - password
                - gender
      responses:
        '201':
          description: User created successfully
        '400':
          description: Bad request
  /users/me:
    get:
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful retrieval of user profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  email:
                    type: string
                  gender:
                    type: string
                  preferences:
                    type: object
        '401':
          description: Unauthorized
  /matches:
    get:
      summary: Get matches for the user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful retrieval of matches
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    profilePicture:
                      type: string
        '401':
          description: Unauthorized
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        gender:
          type: string
        preferences:
          type: object
    Match:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        profilePicture:
          type: string