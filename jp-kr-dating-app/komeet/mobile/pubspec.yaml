name: komeet
description: A dating app connecting Japanese women and Korean men.
version: 1.0.0
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  go_router: ^5.0.0
  provider: ^6.0.0
  http: ^0.13.3
  dio: ^4.0.0
  flutter_local_notifications: ^9.0.0
  firebase_core: ^2.0.0
  firebase_auth: ^3.0.0
  image_picker: ^0.8.0
  sentry_flutter: ^6.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.0
  json_serializable: ^6.0.0
  lint: ^1.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/